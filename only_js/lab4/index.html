<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <script src="http://code.jquery.com/jquery-3.3.1.min.js"
            integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
            crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./css/style.css">
    <script defer src="./js/main.js"></script>

    <title>Form</title>
</head>
<body>
<div class="d-flex justify-content-center align-items-center" id="auth_form">
    <form action="#" id="registerSubmit">
        <div class="form-group">
            <input type="email" class="form-control" id="id_email" name="email" placeholder="Email:">
            <small class="form-text text-muted">Please enter your email address.</small>

        </div>
        <div class="form-group">
            <input type="password" class="form-control" id="id_password" name="password" placeholder="Password:">
            <small class="form-text text-muted">Please enter your password.</small>
        </div>
        <div class="form-group">
            <input type="button" class="btnSubmit" id="id_button" value="Submit"/>
        </div>
    </form>
</div>
</body>
</html>
