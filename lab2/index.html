<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="./style/style.css">
    <title>House</title>
</head>

<body>
    <!--************************Relative*******************************-->
    <div class="house_1">
       <p>Relative</p>
        <div class="h1_roof">
            <div class="h1_roof1"></div>
        </div>
        <div class="h1_front">
            <div class="h1_window_snd_floor">
                <div class="h1_frame"></div>
            </div>
            <div class="h1_balcony">
                <div class="h1_b_frame1">
                    <div class="h1_b_frame2"></div>
                </div>
            </div>
            <div class="h1_door">
                <div class="h1_door_knob"></div>
            </div>
            <div class="h1_stairs"></div>
            <div class="h1_window_fst_floor"></div>
        </div>
    </div>
<!--******************************Absolute**************************-->
    <div class="house_2">
        <p>Absolute</p>
        <div class="h2_roof">
            <div class="h2_roof1"></div>
        </div>
        <div class="h2_front">
            <div class="h2_window_snd_floor">
                <div class="h2_frame"></div>
            </div>
            <div class="h2_balcony">
                <div class="h2_b_frame1">
                    <div class="h2_b_frame2"></div>
                </div>
            </div>
            <div class="h2_door">
                <div class="h2_door_knob"></div>
            </div>
            <div class="h2_stairs"></div>
            <div class="h2_window_fst_floor"></div>
        </div>
    </div>
    <!--******************************Fixed**************************-->
    <div class="house_3">
        <p>Fixed</p>
        <div class="h3_roof">
            <div class="h3_roof1"></div>
        </div>
        <div class="h3_front">
            <div class="h3_window_snd_floor">
                <div class="h3_frame"></div>
            </div>
            <div class="h3_balcony">
                <div class="h3_b_frame1">
                    <div class="h3_b_frame2"></div>
                </div>
            </div>
            <div class="h3_door">
                <div class="h3_door_knob"></div>
            </div>
            <div class="h3_stairs"></div>
            <div class="h3_window_fst_floor"></div>
        </div>
    </div>
    <p id="scroll"></p>
</body>
</html>
